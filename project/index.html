<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://i.postimg.cc/W470Rm5s/Dosa.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="KzyEIB5RVHLW5tipnn_ORQfR6JDIp5m0LmFm4kpRr6A" />
    <title>Dosa Delight</title>
    <meta name="description" content="Dosa Delight is the best authentic Indian restaurant in Sydney, Australia, offering traditional South Indian cuisine. Sri Karimalesh Caterings provides a wide range of catering services for events, specializing in both traditional and modern Indian cuisines. Enjoy our delicious dosas, biryanis, and authentic Indian flavors. Contact us for exceptional food and service!" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Hidden Netlify Forms for Detection -->
    <!-- Contact Form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact" />
    </form>
    
    <!-- Banquet Booking Form -->
    <form name="banquet-booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="eventType">
        <option value="Corporate Events">Corporate Events</option>
        <option value="Birthday Parties">Birthday Parties</option>
        <option value="Anniversaries">Anniversaries</option>
        <option value="Receptions">Receptions</option>
        <option value="Cultural Events">Cultural Events</option>
      </select>
      <input type="date" name="eventDate" />
      <input type="number" name="guestCount" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="banquet-booking" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
