<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <link rel="icon" type="image/svg+xml" href="https://i.postimg.cc/gJFh4T6Y/logo-final.png" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="KzyEIB5RVHLW5tipnn_ORQfR6JDIp5m0LmFm4kpRr6A" />
    
    <!-- Updated Title with Brand + Primary Keyword -->
    <title>Dosa Delight | Authentic Indian Restaurant in Sydney</title>
    
    <!-- Optimized Meta Description -->
    <meta name="description" content="Dosa Delight: Sydney's best Indian restaurant & catering service. Enjoy crispy dosas, biryanis & authentic flavors." />
    
    <!-- Structured Data for Restaurant (Google Rich Results) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Restaurant",
      "name": "Dosa Delight",
      "url": "https://dosadelight.com.au",
      "logo": "https://i.postimg.cc/gJFh4T6Y/logo-final.pngg",
      "image": "https://i.postimg.cc/gJFh4T6Y/logo-final.png",
      "description": "Authentic  Indian cuisine in Sydney",
      "servesCuisine": "South Indian",
      "priceRange": "$$"
    }
    </script>
    
  
  </head>
  
  <body>
    <div id="root"></div>
    
    <!-- Hidden Netlify Forms (Keep Existing) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="contact" />
    </form>
    
    <form name="banquet-booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="eventType">
        <option value="Corporate Events">Corporate Events</option>
        <option value="Birthday Parties">Birthday Parties</option>
        <option value="Anniversaries">Anniversaries</option>
        <option value="Receptions">Receptions</option>
        <option value="Cultural Events">Cultural Events</option>
      </select>
      <input type="date" name="eventDate" />
      <input type="number" name="guestCount" />
      <textarea name="message"></textarea>
      <input type="hidden" name="form-name" value="banquet-booking" />
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
